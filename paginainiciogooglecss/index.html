<!DOCTYPE html>
<html lang="es">
  <!-- Etiqueta raíz del documento. El atributo 'lang' especifica el idioma principal del contenido. Aquí se indica que el idioma es español. -->
	<head>
		<!-- Contiene metadatos sobre el documento, como el charset, la configuración de la vista, el título y enlaces a archivos externos -->
		<meta charset="utf-8">
		<!-- Define el conjunto de caracteres a UTF-8, lo que permite la representación de la mayoría de los caracteres de todos los idiomas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- Define la configuración de la vista para que la página sea responsiva en dispositivos móviles. Se ajusta el ancho a la pantalla del dispositivo y se especifica el máximo nivel de zoom -->
		<title>Google</title>
		<!-- Define el título de la página, que aparecerá en la pestaña del navegador -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- Enlace a un archivo CSS externo para aplicar estilos a la página -->
	</head>
	<body>
		<!-- Cuerpo del documento. Aquí se incluye todo el contenido visible para el usuario -->
		<header>
			<!-- Elemento de encabezado que suele contener navegación, logo o título -->
			<nav>
				<!-- Barra de navegación -->
				<ul class="nav-right-section">
					<!-- Lista desordenada de elementos de navegación -->
					<li>
						<a href="">Gmail</a>
					</li>
					<li>
						<a href="">Imágenes</a>
					</li>
					<li class="menu-icon">
						<a href=""></a>
					</li>
					<li>
						<a href="">
							<!-- Coloca el enlace a la imagen del usuario de google ( puede ser la tuya u otra imagen) -->
							<img src="https://lh3.googleusercontent.com/a/ACg8ocKUe3NOPrivsdTSWbYibHcPxcH2rpWqLobYWqpSQras4caoHGPe=s125-p-k-rw-no" alt="">
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<!-- Elemento principal de la página, que contiene el contenido principal visible -->
			<section class="main-logo">
				<!-- Sección para el logo principal de la página -->
				<img src="https://purepng.com/public/uploads/medium/purepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-681522937233hstrr.png" alt="Google logo">
			</section>
			<section class="main-input">
				<!-- Sección que contiene el campo de búsqueda -->
				<div class="main-input-container">
					<!-- Icono de búsqueda por texto -->
					<span class="search-icon"></span>
					<!-- Campo de búsqueda con un id para enlazarlo con el label -->
					<input type="text" name="search" id="search-bar" placeholder="Buscar en Google">
					<!-- Icono de micrófono para búsqueda por voz -->
					<a class="micro-icon" href=""></a>
					<!-- Icono de búsqueda por imagen (Google Lens) -->
					<a class="image-search-icon" href=""></a>
				</div>
			</section>
			<section class="main-buttons">
				<div>
					<button>Buscar con Google</button>
				</div>
				<div>
					<button>Me siento con suerte</button>
				</div>
			</section>
		</main>
		<footer>
			<ul class="footer-left">
				<li>
					<a href="">Publicidad</a>
				</li>
				<li>
					<a href="">Negocios</a>
				</li>
				<li>
					<a href="">Sobre Google</a>
				</li>
				<li>
					<a href="">Cómo funciona la Búsqueda</a>
				</li>
			</ul>
			<ul class="footer-right">
				<li>
					<a href="">Privacidad</a>
				</li>
				<li>
					<a href="">Condiciones</a>
				</li>
				<li>
					<a href="">Preferencias</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
